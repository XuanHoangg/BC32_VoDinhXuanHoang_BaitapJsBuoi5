<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>BÀI 1: QUẢN LÝ TUYỂN SINH</h2>
        <div class="card w-50">
            <div class="card-header">
                <span class="text-primary">Nhập điểm chuẩn của hội đồng</span>
                <input type="text" class="form-control w-50 mb-4" id="realPoint" placeholder="Nhập điểm chuẩn">
                <span class="text-primary">Nhập điểm 3 môn của thí sinh</span>
                <div class="d-flex justify-content-between mb-4">
                    <input type="text" class="form-control w-25" id="point1" placeholder="Điểm môn 1">
                    <input type="text" class="form-control w-25" id="point2" placeholder="Điểm môn 2">
                    <input type="text" class="form-control w-25" id="point3" placeholder="Điểm môn 3">
                </div>
                <div class="px-5 d-flex justify-content-between">
                    <span class="text-primary">Nhập khu vực</span>
                    <span class="text-primary">Nhập đối tượng</span>
                </div>
                <div class="px-5 d-flex justify-content-between">
                    <input type="text" class="form-control w-25" id="area" placeholder="ABCX">
                    <input type="text" class="form-control w-25" id="person" placeholder="0123">
                </div>
            </div>
            <div class="card-body">
                <button class="btn btn-success" onclick="result1()">Kết quả của thí sinh</button>
            </div>
            <div class="card-footer">
                <div class="alert alert-success" style="display: none" id="show1"></div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <h2>BÀI 2: TÍNH TIÊN ĐIỆN</h2>
        <div class="card w-50">
            <div class="card-header d-flex">
                <input type="text" class="form-control w-25 mr-5" id="fullName" placeholder="Họ tên">
                <input type="text" class="form-control w-25" id="kw" placeholder="Số Kw">
            </div>
            <div class="card-body">
                <button class="btn btn-success" onclick="result2()">Tính tiên</button>
            </div>
            <div class="card-footer">
                <div class="alert alert-success" style="display: none" id="show2"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
